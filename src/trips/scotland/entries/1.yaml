  content: 'Nos valises à peine posées au Salisbury Green Hotel, nous décidons de
    terminer cettte première journée par une petite promenade de le parc voisin
    de Holyrood. Naïf que nous sommes : dans les parcs de la capitale — en tout
    cas à Holyrood Park —, il y a des montagnes et on peut randonner pendant des
    heures. Bien entendu, nous avions laissé les chaussures et l''équipement de
    randonnée dans les valises. Malgré cela, une belle balade, avec à la clé une
    vue panoramique sur Edimbourg, l''occasion idéale de faire connaissance avec
    la capitaine écossaise.'
